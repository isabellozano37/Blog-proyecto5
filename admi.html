<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Página de administrador</title>
    <link rel="icon" href="IMAGENES/DISEÑOS WEB.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="admi.css">
    <script src="admi.js"></script>
</head>

<body>
  
  <header>
    <h1>Página de Administrador</h1>
</header>
<main>
    <h2>Nueva Entrada</h2>
    <form id="blog-form">
        <input type="text" id="entryTitle" placeholder="Título de la entrada" required>
        <textarea id="entryContent" placeholder="Contenido de la entrada" required></textarea>
        <input type="file" id="Img" accept="image/*">
        <button type="submit" onclick="activateConfirmation()">Guardar Cambios</button>
    </form>

    <div id="previewContainer" class="box"></div> 
</main>
<footer>
    <p>Derechos de autor &copy; 2023</p>
</footer>

</body>

</html>
